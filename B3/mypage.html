<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>mypage</title>

  <link rel="stylesheet" href="mypage.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">     -->

</head>

<body>
  <div class="wrap">
    <!-- 헤더 수정 예정 -->
    <header class="header">헤더</header>
    <!-- 헤더 아래 부분 -->
    <section class="profile-section">
      <div class="profile">
        <!-- 프로필 이미지 부분 -->
        <div class="profile__image-box">
          <div class="profile__image">
            <img width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png"/>
          </div>
          <div class="profile__upload-btn"><span class="profile__upload-txt">이미지 변경</span></div>
        </div>

        <!-- 닉네임, 이메일 부분 -->
        <div class="profile__text-box">
          <div class="profile__name-box">
            <strong class="profile__name">닉네임</strong>
            <div class="profile__name-val">하리보</div>        
          </div>
          <div class="profile__name-btn-box">
            <div class="profile__name-btn">닉네임 수정</div>
          </div>
          <div class="profile__mail-box">
            <strong class="profile__mail">이메일 주소</strong>
            <!-- 메일 주소 가져오기 js 작업 예정 -->
            <div class="profile__mail-val">aaa123@naver.com</div>  
          </div>
          <div class="profile__logout-btn-box">
            <div class="profile__logout-btn">로그아웃</div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
