<div class="wrap">
     <!-- 헤더 수정 예정 -->
     <!-- <header class="header">헤더</header> -->
     <!-- 헤더 아래 부분 -->
     <section class="profile-section">
       <h1>내 정보</h1>
       <div class="profile">
         <!-- 프로필 이미지 부분 -->
         
          <form id="profileForm" class="profile__image-box" onsubmit="changeProfileImage(event)">
               <div class="profile__image">
                    <!-- label의 for="" 와 input의 id 값 -->
                    <label id="imgLabel" for="imgInput">
                         <img id="profileView" src=""/>
                         <input onchange="onFileChange(event)" id="imgInput" type="file" accept="images/*" />
                    </label>
               </div>
               <!-- <div class="profile__upload-btn"><span class="profile__upload-txt">이미지 변경</span></div> -->
               <input id="profileImageBtn" class="profile__upload-btn" type="submit" value="이미지 변경" />
          </form>
     
   
         <!-- 닉네임, 이메일 부분 -->
         <div class="profile__text-box">
           <!-- <div class="profile__name-box">
             <strong class="profile__name">닉네임</strong>
             <div id="profileNickname_val" class="profile__name-val"></div>   
           </div>
           <div class="profile__name-btn-box"> -->
            
              <form id="profileForm" class="profile__name-box" onsubmit="changeProfileNickname(event)">
                <strong class="profile__name">닉네임</strong>
                <div id="profileNickname_val" class="profile__name-val" style="display: block;"></div>   
                <input id="profileNickname" class="profile__name-input" type="text" placeholder="변경할 닉네임" style="display: none;" maxlength="10" value="" />
                <input id="profileNicknameBtn" class="profile__name-btn" type="submit" onclick="nicknameBtn()" value="닉네임 수정" />
              </form>
            
             <!-- <button class="profile__name-btn">닉네임 수정</button> -->
           
           <div class="profile__mail-box">
             <strong class="profile__mail">이메일 주소</strong>
             <!-- 메일 주소 가져오기 js 작업 예정 -->
             <div id="profileEmail" class="profile__mail-val"></div>  
           </div>
           <!-- <div class="profile__logout-btn-box">
             <div class="profile__logout-btn">로그아웃</div>
           </div> -->
         </div>
       </div>
     </section>
   </div>
